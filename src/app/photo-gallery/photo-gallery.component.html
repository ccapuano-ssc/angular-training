<div>
    <div>
        <img #img [src]="imageList[currentIndex]"/>
        <input #imgTest [value]="imageList[currentIndex]" />
    </div>
    <div>
        <button [disabled]="currentIndex==0"  (click)="movePrevious()">Previous</button>
        <button [disabled]="currentIndex==imageList.length-1"  (click)="moveNext()">Next</button>
    </div>
</div>
